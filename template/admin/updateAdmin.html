<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{CSS_URL}/bootstrap.min.css">

    <title>修改管理员</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            padding: 40px;
            min-height: 600px;
            background: #ffffff;
            box-shadow: 0 0 20px 5px rgba(0,0,0,0.3);
        }
        form{
            width: 500px;
            height: auto;
            margin: 0 auto;
        }
        h2{
            text-align: center;
        }
        .headPic{
            margin: 0 auto;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<form action="index.php?m=admin&f=adminM&a=updateAdmin&aid={$aid}" method="post">
    <h2>修改管理员信息</h2>
    <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入管理员姓名" name="aname" value="{$arr['aname']}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码" name="apass" value="">
    </div>
    <div class="form-group">
        <label>角色</label>
        <select class="form-control" name="level">
            <option value="0">* 请选择管理员角色</option>
            {foreach $data as $v}
            {if $arr["level"] eq $v["lid"]}
            <option value="{$arr['level']}" selected>{$v["lname"]}</option>
            {else}
            <option value="{$v['lid']}">{$v["lname"]}</option>
            {/if}
            {/foreach}
        </select>
    </div>
    <div class="form-group parent">
        <label>头像</label>
        <div class="headPic">
            <img src="{APP_URL}/{$arr['ahead']}" alt="" height="100%">
        </div>
        <label>修改头像</label>
        <input type="hidden" name="ahead" value="">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">添加</button>
</form>
<script src="{JS_URL}/upload.js"></script>
<script src="{JS_URL}/admin/addAdmin.js"></script>
</body>
</html>
