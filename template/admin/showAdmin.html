<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{CSS_URL}/bootstrap.min.css">
    <title>添加管理员</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            vertical-align: middle;
        }
        body{
            padding: 20px;
            height: auto;
            background: #ffffff;
            /*box-shadow: 0 0 20px 5px rgba(0,0,0,0.3);*/
        }
        th{
            text-align: center;
            background: -webkit-linear-gradient(top,#73cfdc,#6aafb9);
        }
        .table>tbody>tr>td{
            text-align: center;
            width: 20%;
            vertical-align: middle;
        }
        .page{
            width: 100%;
            height: 40px;
            text-align: center;
            vertical-align: middle;
        }
        .page>a{
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 1px solid #dfdfdf;
            border-radius: 10px;
            font-size: 18px;
            color: #333333;
            text-align: center;
            line-height: 40px;
            margin-top: 20px;
            margin-right: 10px;
            font-weight: 500;
        }
        .page>a:hover{
            background: #00bb29;
            text-decoration: none;
        }
        .page>a:nth-last-of-type(1),.page>a:nth-of-type(1){
            width: 60px;
        }
        .page>a:nth-last-of-type(2),.page>a:nth-of-type(2){
            width: 80px;
        }
    </style>
</head>
<body>
<table class="container table table-striped table-bordered" style="margin-bottom: 0">
    <tr>
        <th>用户名</th>
        <th>角色</th>
        <th>添加时间</th>
        <th>头像</th>
        <th>操作</th>
    </tr>
    {foreach $result as $v}
        <tr>
            <td>{$v["aname"]}</td>
            <td>{$v["lname"]}</td>
            <td>{$v["date"]}</td>
            <td><img src="{HTTP_URL}/{$v['ahead']}" alt="" width="30%"></td>
            <td>
                <a href="index.php?m=admin&f=adminM&a=edit&aid={$v['aid']}">
                    <button type="button" class="btn btn-success edit" attr="{$v['aid']}">编辑</button>
                </a>
                <a href="javascript:void (0)">
                    <button type="button" class="btn btn-danger del" attr="{$v['aid']}">删除</button>
                </a>
            </td>
        </tr>
    {/foreach}
</table>
<div class="page">{$pages}</div>
<script src="{JS_URL}/jquery-3.2.1.js"></script>
{literal}
<script>
    $(".del").click(function () {
        let that=this;
        var aid=$(this).attr("attr");
        $.ajax({
            url:"index.php?m=admin&f=adminM&a=delete",
            data:{aid},
            type:"post",
            dataType:"text",
            success:function (e) {
                if (e=="ok"){
                    $(that).parent().parent().parent().remove()
                }else {
                    alert("没有权限");
                    location.href="index.php?m=admin&f=adminM"
                }
            }
        })
    })
    $(".edit").click(function () {
        var aid=$(this).attr("attr");
    })
</script>
{/literal}
</body>
</html>
