<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editable TreeGrid - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="{CSS_URL}/admin/easyui.css">
    <link rel="stylesheet" type="text/css" href="{CSS_URL}/admin/icon.css">
</head>
<style>
    html,body{
        width: 100vw;
        height: 100vh;
    }
</style>
<body>
<div style="margin:20px 40px;">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="edit()">编辑</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="save()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()">取消</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="del()">删除</a>
</div>
<table id="tg" class="easyui-treegrid" title="查看分类" style="width:1000px;height:400px;margin-left: 80px"
       data-options="
				iconCls: 'icon-ok',
				rownumbers: true,
				animate: true,
				collapsible: true,
				fitColumns: true,
				url: 'index.php?m=admin&f=category&a=showCatData',
				method: 'get',
				idField: 'id',
				treeField: 'cname',
				showFooter: true
			">
    <thead>
    <tr>
        <th data-options="field:'cname',width:60,editor:'text'">分类名称</th>
        <th data-options="field:'cinfo',width:180,align:'left',editor:'text'">分类简介</th>
    </tr>
    </thead>
</table>
<script type="text/javascript" src="{JS_URL}/jquery.min.js"></script>
<script type="text/javascript" src="{JS_URL}/admin/jquery.easyui.min.js"></script>
<script src="{JS_URL}/admin/showCat.js"></script>

</body>
</html>
