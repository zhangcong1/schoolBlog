<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{CSS_URL}/bootstrap.min.css">
    <script type="text/javascript" charset="utf-8" src="{UEDITOR_URL}/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="{UEDITOR_URL}/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="{UEDITOR_URL}/lang/zh-cn/zh-cn.js"></script>

    <title>添加内容</title>
    <style>
        body{
            padding: 40px;
            min-height: 600px;
            background: #ffffff;
            box-shadow: 0 0 20px 5px rgba(0,0,0,0.3);
        }
        form{
            width: 100%;
            height: auto;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
<form action="index.php?m=admin&f=user&a=addUser" method="post">
    <h2>添加内容</h2>
    <div class="form-group">
        <label for="exampleInputEmail1">文章标题</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入文章标题" name="ctitle">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">用户</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="用户名" name="uid">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">权限</label>
        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="文章权限" name="climit">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail3">所属分类</label>
        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="文章所属分类" name="climit">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail4">文章价格</label>
        <input type="text" class="form-control" id="exampleInputEmail4" placeholder="文章价格" name="climit">
    </div>
    <div class="form-group">
        <label>文章缩略图</label>
        <script id="editor" type="text/plain" style="width:100%;height:200px" name="thumb"></script>
        <script type="text/javascript">
        var ue = UE.getEditor('editor');
        </script>
        <input type="hidden" name="thumb" value="">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">添加</button>
</form>
<script src="{JS_URL}/upload.js"></script>
<script src="{JS_URL}/admin/addAdmin.js"></script>
</body>
</html>
