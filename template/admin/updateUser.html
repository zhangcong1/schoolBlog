<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{CSS_URL}/bootstrap.min.css">
    <script type="text/javascript" charset="utf-8" src="{UEDITOR_URL}/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="{UEDITOR_URL}/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="{UEDITOR_URL}/lang/zh-cn/zh-cn.js"></script>

    <title>添加用户</title>
    <style>
        body{
            padding: 40px;
            min-height: 600px;
            background: #ffffff;
            box-shadow: 0 0 20px 5px rgba(0,0,0,0.3);
        }
        form{
            width: 100%;
            height: auto;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
<form action="index.php?m=admin&f=user&a=updateUser&uid={$uid}" method="post">
    <h2>编辑用户</h2>
    <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名" name="uname" value="{$result['uname']}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码" name="upass">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">昵称</label>
        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="请输入昵称" name="unick" value="{$result['unick']}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail4">用户手机号</label>
        <input type="text" class="form-control" id="exampleInputEmail4" placeholder="请输入用户手机" name="uphone" value="{$result['uphone']}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail3">用户等级</label>
        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="请输入用户等级" name="ulevel" value="{$result['ulevel']}">
    </div>
    <div class="form-group">
        <label>上传头像</label>
        <script id="editor" type="text/plain" style="width:100%;height:200px" name="uhead"></script>
        <script type="text/javascript">
        var ue = UE.getEditor('editor');
        </script>
        <input type="hidden" name="ahead" value="">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">修改</button>
</form>
<script src="{JS_URL}/upload.js"></script>
<script src="{JS_URL}/admin/addAdmin.js"></script>
</body>
</html>
