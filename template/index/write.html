<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{CSS_URL}/bootstrap.min.css">
    <link rel="stylesheet" href="{CSS_URL}/index/write.css">
    <title>写文章</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-xs-4 left">
                <a href="index.php" class="back">返回首页</a>
                {$tree}
            </div>
            <div class="col-md-9 col-xs-8">
                <iframe src="" frameborder="0" name="right" srcdoc="<p>请选择专题发布或保存您的文章</p>"></iframe>
            </div>
        </div>
    </div>
    <script src="{JS_URL}/jquery-3.2.1.js"></script>
    <script>
        $(".parent").click(function () {
            $(this).next("ul").toggle(200)
        })
        $(".left>ul>li").click(function () {
            $(".left>ul>li").css("background","transparent")
            $(this).css("background","#646464")
        })
    </script>
</body>
</html>
